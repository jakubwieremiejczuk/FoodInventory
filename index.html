<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1a1a2e">
  <title>Food Inventory</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #1a1a2e;
      --surface: #16213e;
      --card: #0f3460;
      --accent: #e94560;
      --text: #eee;
      --text-dim: #8899aa;
      --green: #4ecca3;
      --radius: 12px;
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      padding-top: var(--safe-top);
      padding-bottom: calc(70px + var(--safe-bottom));
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--surface);
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .header h1 { font-size: 20px; font-weight: 700; }
    .header .count { font-size: 13px; color: var(--text-dim); }

    .search-bar {
      padding: 8px 16px 12px;
      background: var(--surface);
    }
    .search-bar input {
      width: 100%;
      padding: 10px 14px;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.1);
      background: var(--bg);
      color: var(--text);
      font-size: 16px;
      outline: none;
    }
    .search-bar input:focus { border-color: var(--accent); }
    .search-bar input::placeholder { color: var(--text-dim); }

    .content { padding: 8px 16px 16px; }

    .category-group { margin-bottom: 16px; }
    .category-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 8px 0 4px;
      position: sticky;
      top: 82px;
      background: var(--bg);
      z-index: 10;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--surface);
      border-radius: var(--radius);
      padding: 12px 14px;
      margin-bottom: 6px;
      cursor: pointer;
      transition: background 0.15s;
    }
    .item:active { background: var(--card); }
    .item-name { font-size: 15px; flex: 1; }
    .item-qty {
      font-size: 14px;
      color: var(--green);
      font-weight: 600;
      white-space: nowrap;
      margin-left: 12px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--surface);
      border-top: 1px solid rgba(255,255,255,0.05);
      display: flex;
      justify-content: space-around;
      padding: 8px 0 calc(8px + var(--safe-bottom));
      z-index: 100;
    }
    .nav-btn {
      background: none;
      border: none;
      color: var(--text-dim);
      font-size: 11px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      cursor: pointer;
      padding: 4px 16px;
    }
    .nav-btn.active { color: var(--accent); }
    .nav-btn svg { width: 24px; height: 24px; }

    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 200;
      align-items: flex-end;
      justify-content: center;
    }
    .modal-overlay.open { display: flex; }
    .modal {
      background: var(--surface);
      width: 100%;
      max-width: 500px;
      border-radius: 20px 20px 0 0;
      padding: 20px 20px calc(20px + var(--safe-bottom));
      animation: slideUp 0.25s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
    .modal h2 { font-size: 18px; margin-bottom: 16px; }
    .modal label {
      display: block;
      font-size: 13px;
      color: var(--text-dim);
      margin: 10px 0 4px;
    }
    .modal input, .modal select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: var(--bg);
      color: var(--text);
      font-size: 16px;
      outline: none;
    }
    .modal input:focus, .modal select:focus { border-color: var(--accent); }
    .modal-actions { display: flex; gap: 10px; margin-top: 20px; }
    .btn {
      flex: 1;
      padding: 12px;
      border-radius: var(--radius);
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-primary { background: var(--accent); color: white; }
    .btn-secondary { background: rgba(255,255,255,0.1); color: var(--text); }
    .btn-danger { background: #c0392b; color: white; }

    .empty, .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-dim);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Food Inventory</h1>
    <span class="count" id="item-count"></span>
  </div>
  <div class="search-bar">
    <input type="text" id="search" placeholder="Search items...">
  </div>
  <div class="content" id="item-list">
    <div class="loading">Loading...</div>
  </div>

  <nav class="bottom-nav">
    <button class="nav-btn active" id="nav-list" onclick="showList()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><circle cx="4" cy="6" r="1" fill="currentColor"/><circle cx="4" cy="12" r="1" fill="currentColor"/><circle cx="4" cy="18" r="1" fill="currentColor"/></svg>
      List
    </button>
    <button class="nav-btn" id="nav-add" onclick="openAddModal()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>
      Add
    </button>
  </nav>

  <div class="modal-overlay" id="modal-overlay" onclick="closeModalOnBackdrop(event)">
    <div class="modal" id="modal">
      <h2 id="modal-title">Add Item</h2>
      <label for="f-name">Name</label>
      <input type="text" id="f-name" placeholder="e.g. Olive oil">
      <label for="f-quantity">Quantity</label>
      <input type="number" id="f-quantity" placeholder="e.g. 500" step="any">
      <label for="f-unit">Unit</label>
      <select id="f-unit">
        <option value="g">g</option>
        <option value="ml">ml</option>
        <option value="can">can</option>
        <option value="jar">jar</option>
        <option value="pack">pack</option>
        <option value="piece">piece</option>
        <option value="bottle">bottle</option>
      </select>
      <label for="f-category">Category</label>
      <select id="f-category">
        <option value="Canned goods">Canned goods</option>
        <option value="Condiments">Condiments</option>
        <option value="Grains & legumes">Grains &amp; legumes</option>
        <option value="Pasta & flour">Pasta &amp; flour</option>
        <option value="Curry & spice pastes">Curry &amp; spice pastes</option>
        <option value="Baking">Baking</option>
        <option value="Sugar & salt">Sugar &amp; salt</option>
        <option value="Nuts & seeds">Nuts &amp; seeds</option>
      </select>
      <div class="modal-actions" id="modal-actions">
        <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" id="btn-save" onclick="saveItem()">Add</button>
      </div>
    </div>
  </div>

  <script>
    // --- Supabase REST API (no library needed) ---
    const API_URL = 'https://qkvkivmzlxjanjlymhsi.supabase.co/rest/v1';
    const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFrdmtpdm16bHhqYW5qbHltaHNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3OTA2OTIsImV4cCI6MjA4NzM2NjY5Mn0.hIWlrznnqvP5ClxZENXM4793o-6casfLa2R8Qf8isU4';

    const HEADERS = {
      'apikey': API_KEY,
      'Authorization': 'Bearer ' + API_KEY,
      'Content-Type': 'application/json',
      'Prefer': 'return=representation'
    };

    async function api(path, options = {}) {
      const res = await fetch(API_URL + path, { ...options, headers: { ...HEADERS, ...options.headers } });
      if (!res.ok) {
        const body = await res.text();
        throw new Error(`${res.status}: ${body}`);
      }
      return res.json();
    }

    let allItems = [];
    let editingId = null;

    // --- Load items ---
    async function loadItems() {
      try {
        allItems = await api('/inventory?select=*&order=category,name');
        renderItems(allItems);
      } catch (err) {
        document.getElementById('item-list').innerHTML =
          '<div class="empty">Error loading items.<br><small>' + err.message + '</small></div>';
      }
    }

    // --- Render items ---
    function renderItems(items) {
      const container = document.getElementById('item-list');
      const countEl = document.getElementById('item-count');

      if (items.length === 0) {
        container.innerHTML = '<div class="empty">No items found.</div>';
        countEl.textContent = '0 items';
        return;
      }

      countEl.textContent = items.length + ' items';

      const groups = {};
      items.forEach(item => {
        if (!groups[item.category]) groups[item.category] = [];
        groups[item.category].push(item);
      });

      let html = '';
      const sortedCategories = Object.keys(groups).sort();
      for (const cat of sortedCategories) {
        html += '<div class="category-group">';
        html += '<div class="category-title">' + cat + '</div>';
        for (const item of groups[cat]) {
          const qty = item.quantity === Math.floor(item.quantity)
            ? Math.floor(item.quantity) : item.quantity;
          html += '<div class="item" onclick="openEditModal(' + item.id + ')">'
            + '<span class="item-name">' + escapeHtml(item.name) + '</span>'
            + '<span class="item-qty">' + qty + ' ' + escapeHtml(item.unit) + '</span>'
            + '</div>';
        }
        html += '</div>';
      }

      container.innerHTML = html;
    }

    function escapeHtml(str) {
      const d = document.createElement('div');
      d.textContent = str;
      return d.innerHTML;
    }

    // --- Search ---
    document.getElementById('search').addEventListener('input', function(e) {
      const q = e.target.value.toLowerCase();
      if (!q) { renderItems(allItems); return; }
      renderItems(allItems.filter(function(item) {
        return item.name.toLowerCase().includes(q) || item.category.toLowerCase().includes(q);
      }));
    });

    // --- Modal ---
    function openAddModal() {
      editingId = null;
      document.getElementById('modal-title').textContent = 'Add Item';
      document.getElementById('f-name').value = '';
      document.getElementById('f-quantity').value = '';
      document.getElementById('f-unit').value = 'g';
      document.getElementById('f-category').value = 'Canned goods';
      document.getElementById('btn-save').textContent = 'Add';
      var existing = document.getElementById('btn-delete');
      if (existing) existing.remove();
      document.getElementById('modal-overlay').classList.add('open');
    }

    function openEditModal(id) {
      var item = allItems.find(function(i) { return i.id === id; });
      if (!item) return;
      editingId = id;
      document.getElementById('modal-title').textContent = 'Edit Item';
      document.getElementById('f-name').value = item.name;
      document.getElementById('f-quantity').value = item.quantity;
      document.getElementById('f-unit').value = item.unit;
      document.getElementById('f-category').value = item.category;
      document.getElementById('btn-save').textContent = 'Save';

      var actions = document.getElementById('modal-actions');
      if (!document.getElementById('btn-delete')) {
        var delBtn = document.createElement('button');
        delBtn.id = 'btn-delete';
        delBtn.className = 'btn btn-danger';
        delBtn.textContent = 'Delete';
        delBtn.onclick = deleteItem;
        actions.insertBefore(delBtn, actions.firstChild);
      }
      document.getElementById('modal-overlay').classList.add('open');
    }

    function closeModal() {
      document.getElementById('modal-overlay').classList.remove('open');
    }

    function closeModalOnBackdrop(e) {
      if (e.target === document.getElementById('modal-overlay')) closeModal();
    }

    // --- Save ---
    async function saveItem() {
      var name = document.getElementById('f-name').value.trim();
      var quantity = parseFloat(document.getElementById('f-quantity').value);
      var unit = document.getElementById('f-unit').value;
      var category = document.getElementById('f-category').value;

      if (!name || isNaN(quantity)) { alert('Please fill in name and quantity.'); return; }

      var row = JSON.stringify({ name: name, quantity: quantity, unit: unit, category: category });

      try {
        if (editingId) {
          await api('/inventory?id=eq.' + editingId, { method: 'PATCH', body: row });
        } else {
          await api('/inventory', { method: 'POST', body: row });
        }
        closeModal();
        await loadItems();
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    // --- Delete ---
    async function deleteItem() {
      if (!editingId) return;
      if (!confirm('Delete this item?')) return;
      try {
        await fetch(API_URL + '/inventory?id=eq.' + editingId, { method: 'DELETE', headers: HEADERS });
        closeModal();
        await loadItems();
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    function showList() {
      document.getElementById('nav-list').classList.add('active');
      document.getElementById('nav-add').classList.remove('active');
    }

    // --- Init ---
    loadItems();
  </script>
</body>
</html>
